<!DOCTYPE HTML>

<html>
	<head>
		<title>Vibra TV #BuenaVibra</title>
		 <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js">
  </script>

<style>
	body {
  background-color: #000000;
}
	.embed-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
}
.embed-container iframe {
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
}
	
	
	html, body {
  height: 100%;
  width: 100%;
}

body {
  margin: 0;
  padding: 0;
  border: 0;
  overflow: hidden;
}


.player-container {
  width: 100%;
  height: 100%;
}

video {
  object-fit: contain;
}
		</style>
	</head>
	<body>
		
		
 <div id="player" class="player-container"></div>
      <script id="rendered-js" >
var player = new Clappr.Player({
  // Pin-hole style camera - add ?hi or ?lo to explicitly pick a stream
  //source: 'https://jcu.io/hls/22409771-b422-b681-4fa1-3ea80b70ca1b.m3u8',

  // Tank camera - add ?hi or ?lo to explicitly pick a stream
  source: 'https://live.autistici.org/hls/vibratelevision.m3u8',
  maxBufferLength: 30,
  autoPlay: true,
  parentId: '#player',
  width: '100%',
  height: '100%',
  mute: true,
  hideVolumeBar: true,
  autoPlayVisible: 'partial',
  position: 'bottom-right',
  watermarkLink: 'https://www.autistici.org/' });
//# sourceURL=pen.js
    </script>
