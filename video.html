<!DOCTYPE HTML>

<html>
	<head>
		<title>Vibra TV #BuenaVibra</title>
		 <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js">
  </script>

<style>
	body {
  background-color: #000000;
}
	.embed-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
}
.embed-container iframe {
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
}
	
	      .player {
        width: 640px;
        height: 360px;
      }
		</style>
	</head>
	<body>

		
		    <div class="app">
        <div class="player"></div>
    </div>
    <script>
      var player = new Clappr.Player({
        source: 'https://live.autistici.org/hls/vibratelevision.m3u8',
        parent: '.player',
        height: '100%',
        width: '100%'
      });
    </script>
