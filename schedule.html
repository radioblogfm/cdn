r<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Program</title>
<meta content="300;url=https://cdn.lazona.ar/schedule.html" http-equiv="refresh">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">


	
</head>
<body oncontextmenu="return false" onkeydown="return false">
<center>
	<script language="JavaScript">
var hoy = new Date(),
    dia = hoy.getDay(),
    hora = hoy.getHours();
// LUNES A VIERNES
if (hora >= 0 && hora <= 3 && dia > 1 && dia < 5) {
    document.write('<picture><img class="hidden-xs img-responsive"  src="https://cdn.lazona.ar/lzd2.png"><img class="visible-xs" src="https://cdn.lazona.ar/lzd2.png"></picture>');
}
else if (hora >= 3 && hora <= 7 && dia > 1 && dia < 5) {
    document.write('<picture><img class="hidden-xs img-responsive"  src="https://cdn.lazona.ar/program_n_anita.png"><img class="visible-xs" src="https://cdn.lazona.ar/program_n_anita.png"></picture>');
}  
else if (hora >= 7 && hora <= 12 && dia > 1 && dia < 6) {
    document.write('<picture><img class="hidden-xs img-responsive"  src="https://cdn.lazona.ar/program_n_cath.png"><img class="visible-xs" src="https://cdn.lazona.ar/program_n_cath.png"></picture>');
} 
else if (hora >= 12 && hora <= 14 && dia > 1 && dia < 6) {
    document.write('<picture><img class="hidden-xs img-responsive"  src="https://cdn.lazona.ar/top40.png"><img class="visible-xs" src="https://cdn.lazona.ar/top40.png"></picture>');
} 
else if (hora >= 14 && hora <= 16 && dia > 1 && dia < 6) {
    document.write('<picture><img class="hidden-xs img-responsive"  src="https://cdn.lazona.ar/enconexion.png"><img class="visible-xs" src="https://cdn.lazona.ar/enconexion.png</picture>">');
} 
else if (hora >= 16 && hora <= 24 && dia > 1 && dia < 6) {
    document.write('<picture><img class="hidden-xs img-responsive"  src="https://cdn.lazona.ar/lzd1.png"><img class="visible-xs" src="https://cdn.lazona.ar/lzd1.png"></picture>');
} 	
</script> 
	

	</center>

</body>
</html>
