<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Program</title>
<meta content="300;url=https://cdn-8b1.pages.dev/schedule.html" http-equiv="refresh">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body oncontextmenu="return false" onkeydown="return false">
<center>
	<script language="JavaScript">
var hoy = new Date(),
    dia = hoy.getDay(),
    hora = hoy.getHours();
// LUNES A VIERNES
if (hora >= 0 && hora <= 3 && dia > 1 && dia < 5) {
    document.write('<div style="text-align: center;"><span style="font-family: arial; font-size: medium;"><b>AHORA: <span style="color: #ffa400;">SELECCIONADOS DE LA ZONA </span> - <span style="color: #eeeeee;">00:00 A 03:00</span></b></span><br /></div>');
}
else if (hora >= 3 && hora <= 7 && dia > 1 && dia < 5) {
    document.write('<div style="text-align: center;"><span style="font-family: arial; font-size: medium;"><b>AHORA: <span style="color: #ffa400;">NIGHTSHOW CON ANITA </span> - <span style="color: #eeeeee;">03:00 A 07:00</span></b></span><br /></div>');
}  
else if (hora >= 7 && hora <= 12 && dia > 1 && dia < 6) {
    document.write('<div style="text-align: center;"><span style="font-family: arial; font-size: medium;"><b>AHORA: <span style="color: #ffa400;">RADIOCATH</span> - <span style="color: #eeeeee;">07:00 A 12:00</span></b></span><br /></div>');
} 
else if (hora >= 12 && hora <= 14 && dia > 1 && dia < 6) {
    document.write('<div style="text-align: center;"><span style="font-family: arial; font-size: medium;"><b>AHORA: <span style="color: #ffa400;">TOP 40</span> - <span style="color: #eeeeee;">12:00 A 14:00</span></b></span><br /></div>');
} 
else if (hora >= 14 && hora <= 16 && dia > 1 && dia < 6) {
    document.write('<div style="text-align: center;"><span style="font-family: arial; font-size: medium;"><b>AHORA: <span style="color: #ffa400;">EN CONEXION </span> - <span style="color: #eeeeee;">14:00 A 16:00</span></b></span><br /></div>');
} 
else if (hora >= 16 && hora <= 24 && dia > 1 && dia < 6) {
    document.write('<div style="text-align: center;"><span style="font-family: arial; font-size: medium;"><b>AHORA: <span style="color: #ffa400;">SELECCIONADOS DE LA ZONA </span> - <span style="color: #eeeeee;">16:00 A 24:00</span></b></span><br /></div>');
} 	
</script> 
	

	</center>

</body>
</html>
